{% extends 'ingredients/base.html' %}
{% block content %}

<h1>Ingrédients</h1>

<a href="{% url 'ingredient-create' %}">Ajouter un nouvel ingrédient</a>

<ul>
 {% for ingredient in ingredients %}
    <li>
        <a href="{% url 'ingredient-detail' ingredient.id %}">
            {{ ingredient.name }}
        </a> -
        <a href="{% url 'ingredient-update' ingredient.id %}">
            Mise à jour
        </a> - 
        <a href="{% url 'ingredient-delete' ingredient.id %}">
            Supprimer
        </a>
    </li>
 {% endfor %}
</ul>

{% endblock %}
